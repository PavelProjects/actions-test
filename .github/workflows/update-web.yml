name: Trigger lib web header update

on:
  workflow_dispatch:
    inputs:
      commitMessage:
        description: Commit message
        required: true
        type: string

env:
  COMMIT_MESSAGE: "${{ github.event.workflow_run.head_commit.message }}${{ inputs.commitMessage }}"
  ACTIONS_KEY: ${{ secrets.ACTIONS_KEY }}

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Repository dispatch update request
        run: curl -X POST "https://pobopo.ru/st/$COMMIT_MESSAGE$ACTIONS_KEY"
